<!--------- Login and Register form --------->

<html>

<head>
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icon-library.net/images/e-icon/e-icon-3.jpg">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img
                        src="https://www.freeiconspng.com/uploads/blue-facebook-social-icon--icon-search-engine-0.png"></a>
                <a href="https://www.google.com/"><img
                        src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"></a>
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <br>
				<br>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<br>
				<br>
				<br>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name" required>
				<input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
				<input type="password" class="input-field" placeholder="Confirm Password" required>
               
 <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>

</html>
